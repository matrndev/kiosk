<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <h1 style="text-align: center;" class="is-size-3 has-text-weight-bold mb-1">Choose a tip amount</h1>
    <div class="m-2 container">
        {% for tip in tip_amounts %}
            <a onclick="global_loading_bar()"href="/tip/add?value={{tip}}" class="button is-primary is-fullwidth is-justify-content-center mb-3"
            style="height: 7rem; font-size: 3.5rem; font-weight: bold;"><b>{{tip}} EUR</a>
        {% endfor %}
    </div>

    <br><br>
    <nav class="navbar is-fixed-bottom">
        <div class="navbar-menu">

            <div class="navbar-start">
                <a onclick="global_loading_bar()"href="/order/cancel" class="navbar-item button is-danger is-medium has-text-weight-bold m-1 is-light">CANCEL ORDER</a>
            </div>
            <div class="navbar-end">
                <a onclick="global_loading_bar()"href="/tip/add?value=0" class="navbar-item button is-primary is-medium has-text-weight-bold m-1 is-light">CONTINUE</a>
            </div>
        </div>
    </nav>

    <div id="global-loading-bar" class="modal">
		<div class="modal-background"></div>
		<div class="modal-content">
			<div class="box has-text-centered">
				<p class="is-size-3 has-text-black-ter has-text-weight-bold">Please wait...</p>
				<br>
				<progress class="progress is-large is-info" max="100"></progress>
			</div>
		</div>
	</div>
	<script>
		function global_loading_bar() {
			document.getElementById("global-loading-bar").classList = "modal is-active"
			setTimeout(() => {
				document.getElementById("global-loading-bar").classList = "modal"
			}, 5000);
		}
	</script>
</body>

</html>
